<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon List Viewer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #pokemonModal h2 {
            margin-top: 0;
        }

        .pokemon-option {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Pokémon List Viewer</h1>
    <form id="filterForm">
        <label for="species">Species:</label>
        <input type="text" id="species" name="species" placeholder="Enter Pokémon name">
        
        <label for="game">Game:</label>
        <select id="game" name="game">
            <option value="">Any</option>
            <option value="lgpe">Let's Go, Pikachu & Eevee</option>
            <option value="swsh">Sword & Shield</option>
            <option value="bdsp">Brilliant Diamond & Shining Pearl</option>
            <option value="pla">Legends: Arceus</option>
            <option value="sv">Scarlet & Violet</option>
        </select>
        
        <button type="submit">Search</button>
    </form>
    
    <ul id="results"></ul>
    
    <!-- Modal for selecting Pokémon details -->
    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="pokemonName"></h2>
            <div id="pokemonOptions"></div>
            <button id="saveOptions">Save</button>
        </div>
    </div>

    <script>
        document.getElementById('filterForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const species = document.getElementById('species').value.toLowerCase();
            const game = document.getElementById('game').value.toLowerCase();
            
            const files = {
                'lgpe': 'lgpe.json',
                'swsh': 'swsh.json',
                'bdsp': 'bdsp.json',
                'pla': 'pla.json',
                'sv': 'sv.json'
            };
            
            const selectedFiles = game ? [files[game]] : Object.values(files);
            
            Promise.all(selectedFiles.map(file => fetch(file).then(response => response.json())))
                .then(dataArray => {
                    const allPokemon = dataArray.flat();
                    const filteredPokemon = allPokemon.filter(pokemon => 
                        (!species || pokemon.name.toLowerCase().includes(species))
                    );

                    filteredPokemon.sort((a, b) => a.id - b.id);

                    displayResults(filteredPokemon);
                })
                .catch(error => console.error('Error fetching Pokémon data:', error));
        });

        function displayResults(pokemonList) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            
            if (pokemonList.length === 0) {
                resultsContainer.innerHTML = '<li>No matching Pokémon found.</li>';
                return;
            }
            
            pokemonList.forEach(pokemon => {
                const listItem = document.createElement('li');
                
                const nameText = document.createElement('span');
                nameText.textContent = pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1);

                const img = document.createElement('img');
                img.src = `https://img.pokemondb.net/sprites/home/shiny/${pokemon.name.toLowerCase()}.png`;
                img.alt = `${pokemon.name} shiny sprite`;
                img.style.width = '100px';
                img.style.display = 'block';

                listItem.appendChild(nameText);
                listItem.appendChild(img);
                listItem.addEventListener('click', () => showPokemonOptions(pokemon));

                resultsContainer.appendChild(listItem);
            });
        }

        function showPokemonOptions(pokemon) {
            const modal = document.getElementById('pokemonModal');
            const pokemonName = document.getElementById('pokemonName');
            const pokemonOptions = document.getElementById('pokemonOptions');
            
            pokemonName.textContent = pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1);

            // Example data for moves, stats, and held items (replace with actual Smogon data)
            const moves = ['Thunderbolt', 'Iron Tail', 'Quick Attack'];
            const stats = ['HP', 'Attack', 'Defense', 'Special Attack', 'Special Defense', 'Speed'];
            const items = ['Light Ball', 'Choice Band', 'Focus Sash'];

            pokemonOptions.innerHTML = '';

            const moveSelect = createSelectOption('Moves', moves);
            const statSelect = createSelectOption('Stats', stats);
            const itemSelect = createSelectOption('Held Items', items);

            pokemonOptions.appendChild(moveSelect);
            pokemonOptions.appendChild(statSelect);
            pokemonOptions.appendChild(itemSelect);

            modal.style.display = 'block';

            document.querySelector('.close').onclick = function() {
                modal.style.display = 'none';
            }

            document.getElementById('saveOptions').onclick = function() {
                alert('Options saved!');
                modal.style.display = 'none';
            };
        }

        function createSelectOption(label, options) {
            const container = document.createElement('div');
            container.classList.add('pokemon-option');

            const selectLabel = document.createElement('label');
            selectLabel.textContent = label;
            const select = document.createElement('select');

            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });

            container.appendChild(selectLabel);
            container.appendChild(select);

            return container;
        }
    </script>
</body>
</html>
